<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
    #chat { border: 1px solid #555; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    input { width: 75%; padding: 10px; }
    button { padding: 10px; }
    .message { margin: 5px 0; }
    .user { color: #0af; }
    .ai { color: #fa0; }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Keep conversation history
    const messages = [];

    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;

      // Add user message to conversation
      messages.push({ role: 'user', content: input });
      updateChat('user', input);

      document.getElementById('userInput').value = '';

      try {
        const res = await fetch('https://cohere-ai-azure.vercel.app/chat'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();

        // Get AI response text
        const aiMessage = data.response?.[0]?.text || 'No response';
        messages.push({ role: 'ai', content: aiMessage });
        updateChat('ai', aiMessage);

      } catch (err) {
        updateChat('ai', 'Error: ' + err.message);
      }
    }

    function updateChat(role, text) {
      const chatDiv = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = role === 'user' ? `You: ${text}` : `AI: ${text}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
