<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
    #chat { border: 1px solid #555; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
    .user { color: #0af; }
    .ai { color: #fa0; }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="user">You: ${input}</div>`;

      // Call your backend API
      const res = await fetch('https://cohere-ai-azure.vercel.app/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [{ role: 'user', content: input }] })
      });

      const data = await res.json();
      const aiMessage = data.output_text || 'No response';
      chatDiv.innerHTML += `<div class="ai">AI: ${aiMessage}</div>`;

      document.getElementById('userInput').value = '';
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
